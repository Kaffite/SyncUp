<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <title>Lehe päis</title>
</head>
<body>

<h1>Autohuviliste foorum</h1>

<p>See foorum on autohuvilistele. Oodatud on kõik mis on autodega seotud. </p>

<form id="post-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="post-content">Post:</label>
    <textarea id="post-content" name="post-content" required></textarea>
    <button type="submit">Submit</button>
</form>
<div id="posts-list"></div>
<p><a href="foorum.html">Tagasi Foorumisse</a></p>
<script src="autod.js"></script>
</body>
</html>
